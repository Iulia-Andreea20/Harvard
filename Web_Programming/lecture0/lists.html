<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Ordered List:
        <ol><!--ordered List => OL-->
            <li>Second item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    
        An Unordered List:
        <ul>    <!--Unordered List => UL-->
            <li>First item</li>
            <li>Second item</li>
            <li>One item</li><!--List Items => LI-->
            <li>Another Item</li>
            <li>Another Item</li>
        </ul>
    </body>
</html>
