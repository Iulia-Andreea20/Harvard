<!DOCTYPE html> <!-- Specificarea versiunii de html utilizata -->     
<html> <!-- Delimiteaza continutul html -->
    <!-- <html> </html> => tags -->
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black ;
                border-collapse: collapse;

            }
            th, td {
                padding: 5px;
                border: 1px solid black ;
            }
        </style>
    </head>
    <body>
        <table>
            <thead><!--thead= head of the table-->
                <th>Ocean</th>
                <th>Animals</th>
                <th>Other stuff </th>
            </thead>
            <tbody>
                <tr><!--Table Row-->
                    <td>Pacific Ocean</td><!--Table Data-->
                    <td>1,2</td>
                    <td>3.2</td>
                </tr>
                <tr>
                    <td>other</td>
                    <td>other</td>
                    <td>other</td>
                </tr>
                <tr>
                    <td>other</td>
                    <td>other</td>
                    <td>other</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
